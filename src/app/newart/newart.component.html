<app-jumbotron [Titolo]="'Dati Articoli'" [SottoTitolo]="'Inserisci o modifica i dati del nuovo articolo'" [Show]="false"></app-jumbotron>

<section class="container">
  <div class="portlet light bordered">
    <div class="portlet-title">
      <div class="caption font-red-sunglo">
        <i class="oi oi-pencil"></i>  
        <span class="caption-subject bold uppercase"> Dati Articolo</span>
      </div>
    </div>
    <div class="alert alert-success" *ngIf='Conferma'>
      {{Conferma}}
    </div>
    <div class="alert alert-danger" *ngIf='Errore'>
        {{Errore}}
      </div>
    <div *ngIf='articolo' class="portlet-body form">
      <div class="form-body">
          <div class="form-group">
              <label for="codArt">Codice Articolo:</label>
              <input id="codArt" [(ngModel)]="articolo.codArt" type="text" class="form-control" placeholder="Codice Articolo"/>
          </div>
          
          <div class="form-group">
              <label for="descrizione">Descrizione Articolo</label>
              <input id="descrizione" [(ngModel)]="articolo.descrizione" type="text" class="form-control" placeholder="Descrizione Articolo"/> 	 
          </div>
          <div class="form-group">
              <label for="um">Unit√† di Misura</label>
              <select class="form-control" [(ngModel)]="articolo.um">
                <option value="PZ  ">Pezzi</option> 
                <option value="LT  ">Litri</option>
                <option value="KG  ">Kilogrammi</option>
              </select>
          </div>
          <div class="form-row">
              <div class="form-group col-md-4" >
                  <label for="pzCart">Pezzi Per Cartone:</label>
                  <input id="pzCart" [(ngModel)]="articolo.pzCart" type="text" class="form-control"/>  
                </div>

                <div class="form-group col-md-4">
                  <label for="pesoNetto">Peso Netto:</label>
                  <input id="pesoNetto" [(ngModel)]="articolo.pesoNetto" type="text" class="form-control"/>  
                </div>
  
                <div class="form-group col-md-4">
                    <label for="idIva">Iva:</label>
                    <select class="form-control" [(ngModel)]="articolo.iva.idIva">
                      <option [ngValue]="iva.id" *ngFor="let iva of Iva">{{iva.descrizione}}</option> 
                    </select>
                </div>
          </div>
          <div class="form-group">
              <div class="form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" [(ngModel)]="articolo.idStatoArt" name="idStatoArt" value="1 " checked="true">Attivo
                  </label>
                </div>
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" [(ngModel)]="articolo.idStatoArt" name="idStatoArt" value="2 ">Sospeso
                  </label>
                </div>
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" [(ngModel)]="articolo.idStatoArt" name="idStatoArt" value="3 ">Eliminato
                  </label>
                </div>
          </div>

          <div class="form-group">
              <label for="idFamAss">Famiglia Assortimento:</label>
              <select class="form-control" [(ngModel)]="articolo.famAssort.id">
                  <option [ngValue]="categoria.id" *ngFor="let categoria of FamAssort">{{categoria.descrizione}}</option> 
              </select>
          </div>

          <hr class="line-form">

          <button type="submit" id="btnAdd" (click)="salva()" class="btn btn-primary form-buttons">
              <i class="oi oi-pencil" aria-hidden="true"></i>  Salva
          </button>

      </div>
    </div>
  </div>
</section>
